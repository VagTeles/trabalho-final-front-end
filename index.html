	<head>

	<body>

			<section class="container">

						type="text"

						placeholder="Buscar personagem(Ex:rick sanchez) "

			</section>
			<section>

				<section id="pagination"></section>

			<section class="containerImage">

					src="./images/rick-and-morty-portal-shoes-white-clothing-zavvi-23.png"

				/>

			</div>
			<div class="divCreditos">
				Desenvolvido por: <span>Vagner Teles de Oliviera</span> em 2023
			</div>

			href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
			rel="stylesheet"
		/>
